<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rewardz Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet">

    <style>
      body {
        background-color: #f4f6f9;
      }

      .navbar-custom {
        background: linear-gradient(90deg, #0d1b2a, #1b263b);
      }

      .navbar-brand {
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .nav-link {
        font-weight: 500;
      }

      .card-shadow {
        border: none;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      }

      .page-container {
        padding-bottom: 50px;
      }

      .toast {
        border-radius: 10px;
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm mb-4">
      <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'dashboard' %}">
          <i class="bi bi-speedometer2 fs-5"></i>
          Rewardz Admin
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-lg-2">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'dashboard' %}">
                <i class="bi bi-grid me-1"></i>Dashboard
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_student' %}">
                <i class="bi bi-person-plus me-1"></i>Add Student
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_rental' %}">
                <i class="bi bi-book me-1"></i>New Rental
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'extend_rental' %}">
                <i class="bi bi-arrow-repeat me-1"></i>Extend Rental
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'student_dashboard' request.user.id %}">
                <i class="bi bi-person-lines-fill me-1"></i>Student Dashboard
              </a>
            </li>
          </ul>

          <span class="badge rounded-pill bg-success-subtle text-success px-3 py-2">
            Admin Panel
          </span>

        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container page-container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
      <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert">
        <div class="d-flex">
          <div class="toast-body">
            Action completed successfully âœ…
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"></button>
        </div>
      </div>
    </div>

    <!-- Global Loading Spinner -->
    <div
      id="globalLoader"
      class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-flex justify-content-center align-items-center"
      style="z-index: 9998;"
    >
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function showLoader() {
        document.getElementById("globalLoader").classList.remove("d-none");
      }

      function hideLoader() {
        document.getElementById("globalLoader").classList.add("d-none");
      }

      function showToast(message = "Action completed successfully") {
        const toastEl = document.getElementById("successToast");
        toastEl.querySelector(".toast-body").innerText = message;
        const toast = new bootstrap.Toast(toastEl);
        toast.show();
      }
    </script>

    {% block extra_js %}{% endblock %}

  </body>
</html>
